<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch and Stone TX</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="Stitch and Stone TX Logo" class="logo">
        <h1>Stitch and Stone TX</h1>
        <p class="tagline">Custom Hats, Handcrafted with Love</p>
    </header>

    <section class="about">
        <img src="images/hat-design.png" alt="Custom Hat Design" class="hat-design">
        <p>We design unique, custom hats that reflect your style...</p>
    </section>
    <!-- Existing code remains unchanged -->
    <section class="social-media">
        <h2>Connect with Us</h2>
        <a href="https://www.facebook.com/profile.php?id=61565443256566" target="_blank" class="social-link facebook">
            <img src="images/facebook-icon.jpg" alt="Facebook">
            Facebook
        </a>
        <a href="https://www.instagram.com/stitchandstonetx/" target="_blank" class="social-link instagram">
            <img src="images/instagram-icon.jpg" alt="Instagram">
            Instagram
        </a>
    </section>
<!-- Continue with existing code -->

    <section class="gallery">
        <h2>Gallery</h2>
        <div id="gallery-images" class="gallery-images scrollable-gallery">
            <!-- JavaScript will populate images here -->
        </div>
    </section>

    <!-- Modal for enlarged image -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <footer>
        <p>Powered by Heather & Ashlee McClung | Stitch and Stone TX</p>
    </footer>

    <script>
        // Array of image file names
        const imageList = [
            'gallery-image1.jpeg',
            'gallery-image2.jpeg',
            'logo.jpeg',
            'hat-design.png',
            'hat.jpg',
            'hat (1).png',
            'hat (2).jpg',
            'hat (3).jpg',
            'hat (4).jpg',
            'hat (5).jpg',
            'hat (6).jpg',
            'hat (7).jpg',
            'hat (8).jpg',
            'hat (9).jpg',
            'hat (10).jpg',
            'hat (11).jpg',
            'hat (12).jpg',
            'hat (13).jpg',
            'hat (14).jpg',
            'hat (15).jpg',
            'hat (16).jpg',
            'hat (17).jpg',
            'hat (18).jpg',
            'hat (19).jpg',
            // Add more image file names here as needed
        ];

        // Get the gallery container
        const galleryContainer = document.getElementById('gallery-images');

        // Loop through the image list and create image elements
        imageList.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = `images/${image}`;
            imgElement.alt = "Gallery image";
            imgElement.classList.add('gallery-image'); // Optional: for styling

            // Set click listener to open modal
            imgElement.onclick = function() {
                openModal(this.src);
            };

            // Append the image to the gallery container
            galleryContainer.appendChild(imgElement);
        });

        // Modal functionality
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementsByClassName('close')[0];

        // Open the modal and display the clicked image
        function openModal(imageSrc) {
            modal.style.display = "block";
            modalImage.src = imageSrc;
        }

        // Close the modal when the user clicks on <span> (x)
        closeModal.onclick = function() {
            modal.style.display = "none";
        };

        // Close the modal when the user clicks anywhere outside of the modal image
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
